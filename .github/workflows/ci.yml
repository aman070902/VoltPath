name: VoltPath CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: voltpathdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: voltpathpw
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install fastapi uvicorn kafka-python python-dotenv requests

      - name: ğŸ§ª Backend Lint Check (Optional)
        run: |
          python -m py_compile producer/producer_fastapi.py
      
      - name: ğŸ§ª Consumer Lint Check (Optional)
        run: |
          python -m py_compile consumer/consumer_fastapi.py


      - name: ğŸŸ¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm install

      - name: ğŸ§ª Build Frontend
        run: npm run build

